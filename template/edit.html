<form class="appt-data edit-data">

  <div class="input-box">
    <span class="icon-th-list list-icon"></span>
    Title:
    <input value="<%- appt.title %>" class="edit-title" type="text" name="Title" placeholder="" size="15" maxlength="30" />
  </div>

  <div class="input-box">
    <span class="icon-calendar-alt list-icon"></span>
    Date:
    <input value="<%- appt.date %>" class="edit-date" type="text" name="Date" placeholder="" size="15" maxlength="30" />
  </div>

  <div class="input-box">
    <span class="icon-clock-alt list-icon"></span>
    Time:
    <input value="<%- appt.time %>" class="edit-time" type="text" name="Time" placeholder="" size="15" maxlength="30" />
  </div>

  <div class="input-box">
    <span class="icon-home list-icon"></span>
    Street:
    <input value="<%- appt.street %>" class="edit-street" type="text" name="Street" placeholder="" size="15" maxlength="30" />
  </div>

  <div class="input-box">
    <span class="icon-location list-icon"></span>
    City, State:
    <input value="<%- appt.city %>" class="edit-city" type="text" name="City, State" placeholder="" size="15" maxlength="30" />
  </div>

  <div class="input-box">
    <input type="button" value="Update Details" class="save change-details">
  </div>

</form>
