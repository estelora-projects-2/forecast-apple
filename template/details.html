<!-- Details page template, goes inside div.detail -->

<span class="title-detail">
    <%- appt.title %>
</span>

<div class="line"></div>

  <span class="time-detail detail-element">
    <span class="icon-clock-alt list-icon"></span>
     Time: <%- appt.time %>
  </span>

  <span class="date-detail detail-element">
    <span class="icon-calendar-alt list-icon"></span>
    Date: <%- appt.date %>
  </span>

  <div class= "weather-widget detail-element">
    <span class="weather-header">Forecast: </span>
    <span class="weather-description"></span>

  </div>

  <div class="map">
    <div class="location-detail detail-element">
      <span class="icon-location list-icon"></span>
      Location:
      <%- appt.street %>,
      <%- appt.city %>

    <!--     Google Maps later, integrate api if possible
      <div class= "map-widget">

      </div> -->

  </div>
