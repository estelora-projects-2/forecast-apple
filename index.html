<!DOCTYPE html>
<html>

<head>
  <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,700|Maven+Pro:400,500' rel='stylesheet' type='text/css'>
  <meta charset="utf-8">
  <title>Panes</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/panes.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="icons/css/fontello.css">
</head>

<body>

  <div class="spane-content">
  </div>

  <script id="spane-list" type="text/html">

    <div class="spanel-1">

      <div class="header effect1">

        <span class="header-text">
          my appointments
        </span>

        <label class="header-icon right">
          <input type="checkbox" class="add-box">
          <span class="icon-plus"></span>
        </label>

      </div>

      <ul class="appt-list">

      </ul>
    </div>
  </script>

  <script id="spane-create" type="text/html">

    <div class="spanel-2">

      <div class="header less-left">
        <label class="back-spane1 header-icon">
          <input type="checkbox" class="add-box">
          <span class="icon-left-dir"></span>
        </label>
        <span class="header-text tab">Create Appointment</span>
      </div>

      <div class="form-list">
        <form class="appt-data edit-data">

          <div class="input-box">
            <span class="icon-th-list list-icon"></span>
            Title:
            <input type="text" name="Title" placeholder="" size="15" maxlength="30" class="create-title"/>
          </div>

          <div class="input-box">
            <span class="icon-calendar-alt list-icon"></span>
            Date:
            <!-- no maxlength for dates, confusing for the computer -->
            <input type="date" name="Date" placeholder="" size="15" class="create-date"/>
          </div>

          <div class="input-box">
            <span class="icon-clock-alt list-icon"></span>
            Time:
            <input type="time" name="Time" placeholder="" size="15" maxlength="30" class="create-time"/>
          </div>

          <div class="input-box">
            <span class="icon-home list-icon"></span>
            Street:
            <input type="text" name="Street" placeholder="" size="15" maxlength="30" class="create-street"/>
          </div>

          <div class="input-box">
            <span class="icon-location list-icon"></span>
            City:
            <input type="text" name="City" placeholder="" size="15" maxlength="30" class="create-city" />
          </div>

          <div class="input-box">
            <span class="icon-location list-icon"></span>
            State:
            <input type="text" name="State" placeholder="__" size="2" maxlength="30" class="create-state"/>
          </div>

          <div class="input-box">
            <input type="button" value="Create!" class="save change-details">
          </div>

        </form>


      </div>
    </div>
  </script>

  <script id="spane-detail" type="text/html">

    <div class="spanel-3">

      <div class="header less-left">
        <label class="back-spane1 header-icon left">
          <input type="checkbox" class="add-box">
          <span class="icon-left-dir"></span>
        </label>
        <span class="header-text tab">details</span>
        <label class="edit header-icon right">
          <input type="checkbox" class="add-box">
          <span class="icon-pencil"></span>
        </label>
      </div>

      <div class="detail">
      </div>
  </script>

  <script id="spane-edit" type="text/html">

    <div class="spanel-4">
      <div class="header less-left">
        <label class="back-spane1 header-icon left">
          <input type="checkbox" class="add-box">
          <span class="icon-left-dir"></span>
        </label>
        <span class="header-text tab">Edit Appointment</span>
        </span>
      </div>
      <div class="form-list">
        <form class="appt-data edit-data">
        </form>
      </div>

    </div>
  </script>
  <script id="appt-list-template" type="text/html">



  </script>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="js/pages/create.js"></script>
  <script src="js/pages/details.js"></script>
  <script src="js/pages/edit.js"></script>
  <script src="js/pages/list.js"></script>
  <script src="js/apptList.js"></script>
  <script src="js/apptStorage.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
